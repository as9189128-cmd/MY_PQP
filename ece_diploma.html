<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Question Papers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-y: scroll; /* Scrollable */
    }

    /* Header */
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
      padding: 8px 15px;       /* space inside box */
      border: 2px solid black; /* border around text */
      border-radius: 6px;      /* rounded corners */
      background: #f4f4f4;     /* light background */
    }

    /* Hero Section */
    .hero {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 32px;
      margin: 0;
    }

    .hero p {
      margin: 10px 0 20px;
      font-size: 18px;
    }

    /* Main Sections */
    .sections {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      background: #f9f9f9;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .section:hover {
      transform: scale(1.05); /* Hover zoom effect */
      cursor: pointer;
    }

    .section img {
      width: 60%;
      height: 100;
      object-fit: cover;
      border-radius: 6px;
    }

    .section h3 {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
    }

    .section p {
      font-size: 14px;
      color: #555;
    }

    /* Remove underline from links */
    .section a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">PREVIOUS QUESTION PAPERS</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>C23 ECE DIPLOMA EXAMINATION PAPERS</h1>
    <p>It's awesome to learn fast</p>
    <!-- Removed Green Button Here (you can add it back if needed) -->
  </section>

  <!-- Main Content Sections -->
  <section class="sections">
    <!-- Replace images below with your own subject images -->
    <div class="section">
      <a href="cse_1st.html">
        <img src="1.png" alt="CSE">
        <h3>1ST YEAR</h3>
      </a>
    </div>

    <div class="section">
      <a href="cse_2nd.html">
        <img src="2.png" alt="ECE">
        <h3>2ND YEAR</h3>
      </a>
    </div>

    <div class="section">
      <a href="cse_3rd.html">
        <img src="3.png" alt="EEE">
        <h3>3RD YEAR</h3>
      </a>
    </div>
  </section>

</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const logoButton = document.querySelector(".logo");
    if (logoButton) {
      logoButton.style.cursor = "pointer"; // show hand cursor
      logoButton.addEventListener("click", function() {
        // Change "index.html" to the file you want to open
        window.location.href = "index.html";
      });
    }
  });
</script>

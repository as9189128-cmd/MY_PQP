<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSE Question Papers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
    }

    /* Header */
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
      padding: 8px 15px;
      border: 2px solid black;
      border-radius: 6px;
      background: #f4f4f4;
    }

    /* Hero Section */
    .hero {
      background: #2c3e50;
      color: white;
      text-align: left;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
    }

    .hero-text {
      flex: 1;
    }

    .hero-text h1 {
      font-size: 28px;
      margin: 0;
      text-transform: uppercase;
    }

    .hero-text p {
      margin: 10px 0 20px;
      font-size: 18px;
    }

    .hero img {
      width: 250px;
      height: auto;
      border-radius: 8px;
    }

    /* PDF Section */
    .pdf-section {
      padding: 40px;
      background: #f9f9f9;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .pdf-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .pdf-box:hover {
      transform: scale(1.05);
    }

    .pdf-box a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #2c3e50;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">PREVIOUS QUESTION PAPERS</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>CM-402_WT EXAMINATION PAPERS FOR CSE</h1>
      <p>Computer Science Engineering Question Papers</p>
    </div>
    <!-- Replace this image with your CSE image -->
    <img src="Untitled design (9).png" alt="CSE Image">
  </section>

  <!-- PDF Section -->
  <section class="pdf-section">
    <div class="pdf-box">
      <a href="CM-402_WT_2025.pdf">CM-402_WT_2025</a>
    </div>
    <div class="pdf-box">
      <a href="CM-402_WT_2024.pdf">CM-402_WT_2024</a>
    </div>
    <div class="pdf-box">
      <a href="CM-402_WT_2023.pdf">CM-402_WT_2023</a>
    </div>
    <div class="pdf-box">
      <a href="CM-402_WT_2022.pdf">CM-402_WT_2022</a>
    </div>
    <div class="pdf-box">
      <a href="CM-402_WT_2021.pdf">CM-402_WT_2021</a>
    </div>
  </section>

</body>
</html>

<!-- Script block to make "PREVIOUS QUESTION PAPERS" clickable -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const logoButton = document.querySelector(".logo");
    if (logoButton) {
      logoButton.style.cursor = "pointer"; 
      logoButton.addEventListener("click", function() {
        window.location.href = "index.html"; // change this link if needed
      });
    }
  });
</script>
